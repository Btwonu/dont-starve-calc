<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.min.css">
  <title>DST Seasons Calculator</title>
</head>

<body>
  <main id="app">
    <header id="logo">
      <img src="images/dst-logo.png" alt="Don't Starve Logo">
    </header>
    <section class="input-section">
      <div class="input-wrapper">
        <input type="text" id="days-input" required>
        <label>Number of days lived</label>
        <span class="bar"></span>
      </div>

      <button id="calculate" class="learn-more">
        <span class="circle" aria-hidden="true"></span>
        <span class="button-text">Calculate</span>
      </button>
    </section>

    <section class="landing">
      <p class="wilson-block">
        <img src="images/wilson-full-beard.svg" alt="Image of Wilson with full grown beard">
      </p>
      <p class="review">
        Estimate when the next season is coming
      </p>
    </section>

    <nav class="navigation">
      <ul>
        <li><a href="/recipes">Recipes</a></li>
        <li><a href="/timer">Timer</a></li>
      </ul>
    </nav>

  </main>
</body>

<script src="seasons.js"></script>

</html>
