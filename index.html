<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.min.css">

<body>

  <div class="determineSeason">
    <label for="daysInput">Enter number of days lived</label>
    <div>
      <input type="text" id="daysInput">
        <button id="calculate">Calc</button>
    </div>
    
    <p id="outputField"></p>
  </div>

    <p id="full-moon"></p>
    <p id="new-moon"></p>
  </div>
  
</body>
